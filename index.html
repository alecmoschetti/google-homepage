<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google homepage</title>
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <nav>
        <div class='navContainer'>
            <a href='#'><span>Gmail</span></a>
            <a href='#'><span>Images</span></a>
            <a href='#'>
                <div class='navAppIcon'>
                    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" d="M3 5c0-1.1046.8954-2 2-2h4c1.1046 0 2 .8954 2 2v4c0 1.1046-.8954 2-2 2H5c-1.1046 0-2-.8954-2-2V5zm6 0H5v4h4V5zm4 0c0-1.1046.8954-2 2-2h4c1.1046 0 2 .8954 2 2v4c0 1.1046-.8954 2-2 2h-4c-1.1046 0-2-.8954-2-2V5zm6 0h-4v4h4V5zM3 15c0-1.1046.8954-2 2-2h4c1.1046 0 2 .8954 2 2v4c0 1.1046-.8954 2-2 2H5c-1.1046 0-2-.8954-2-2v-4zm6 0H5v4h4v-4zm4 0c0-1.1046.8954-2 2-2h4c1.1046 0 2 .8954 2 2v4c0 1.1046-.8954 2-2 2h-4c-1.1046 0-2-.8954-2-2v-4zm6 0h-4v4h4v-4z" fill="#282828"/>
                    </svg>
                </div>
            </a>
            <a href='#'>
                <div class='userBorder'>
                    <div class='userIcon'>
                        <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" d="M12 4C9.7909 4 8 5.7909 8 8c0 2.2091 1.7909 4 4 4 2.2091 0 4-1.7909 4-4 0-2.2091-1.7909-4-4-4zM6 8c0-3.3137 2.6863-6 6-6s6 2.6863 6 6-2.6863 6-6 6-6-2.6863-6-6zm2 10c-1.6569 0-3 1.3431-3 3 0 .5523-.4477 1-1 1s-1-.4477-1-1c0-2.7614 2.2386-5 5-5h8c2.7614 0 5 2.2386 5 5 0 .5523-.4477 1-1 1s-1-.4477-1-1c0-1.6569-1.3431-3-3-3H8z" fill="#282828"/>
                        </svg>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <main>
        <div>
            <canvas class='zdog-canvas' width='800' height='600'></canvas>
        </div>  
        <div>
            <form>
                <div id='searchbar'>
                <input type='search' id='googleSearch' name='search' placeholder='Search Google or type a URL'>
                <div class='searchIcon'>
                    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z" fill="#282828"/>
                      </svg>
                </div>
                <div class='voiceSearchContainer'>
                    <button id='voiceSearch'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path fill="#4285F4"
                                d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z" />
                            <path fill="#34A853" d="M11 18.92h2V22h-2z" />
                            <path fill="#F4B400"
                                d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z" />
                            <path fill="#EA4335"
                                d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z" />
                        </svg>
                    </button>
                </div>
                </div>
            </form>
        </div>
        
        <div class='shortcutsContainer'>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src='moon.svg'>
                </div>
                <div class='shortcutTitle'>
                    <span>repl</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                    <div class='shortcutIcon'>
                        <img draggable='false' src='moon.svg'>
                    </div>
                    <div class='shortcutTitle'>
                        <span>codepen</span>
                    </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                    <div class='shortcutIcon'>
                        <img draggable='false' src='moon.svg'>
                    </div>
                    <div class='shortcutTitle'>
                        <span>github</span>
                    </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src='moon.svg'>
                </div>
                <div class='shortcutTitle'>
                    <span>odinproject</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src='moon.svg'>
                </div>
                <div class='shortcutTitle'>
                    <span>khan</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src='moon.svg'>
                </div>
                <div class='shortcutTitle'>
                    <span>unheap</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src='moon.svg'>
                </div>
                <div class='shortcutTitle'>
                    <span>colormind</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src='moon.svg'>
                </div>
                <div class='shortcutTitle'>
                    <span>Add shortcut</span>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <div>
            <button class='donation'>Donation of the week</button>
        </div>
        <div class='customizeContainer'>
            <button id='customize'> 
                <div class='editIcon'>
                    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" d="M16.2929 2.2929c.3905-.3905 1.0237-.3905 1.4142 0l4 4c.3905.3905.3905 1.0237 0 1.4142l-13 13A1.0002 1.0002 0 018 21H4c-.5523 0-1-.4477-1-1v-4a1 1 0 01.2929-.7071l9.9998-9.9998 3.0002-3.0002zM14 7.4142l-9 9V19h2.5858l9-9L14 7.4142zm4 1.1716L15.4142 6 17 4.4142 19.5858 7 18 8.5858z" fill="#282828"/>
                      </svg>

    <script src='scripts.js'></script>
