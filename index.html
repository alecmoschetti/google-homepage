<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google homepage</title>
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <nav>
        <div>
            <a href='#'><span>Gmail</span></a>
            <a href='#'><span>Images</span></a>
            <a href='#'><div class='navAppIcon'></div></a>
            <a href='#'><div class='userIcon'></div></a>
        </div>
    </nav>
    <main>
        <div>
            <canvas class='zdog-canvas' width='800' height='600'></canvas>
        </div>  
        <div>
            <form>
                <input type='search' id='googleSearch' name='search' placeholder='Search Google or type a URL'>
            </form>
        </div>
        <div class='shortcutsContainer'>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src=''>
                </div>
                <div class='shortcutTitle'>
                    <span>repl</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <a class='shortcuts' href='#top' draggable='true'>
                    <div class='shortcutIcon'>
                        <img draggable='false' src=''>
                    </div>
                    <div class='shortcutTitle'>
                        <span>codepen</span>
                    </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <a class='shortcuts' href='#top' draggable='true'>
                    <div class='shortcutIcon'>
                        <img draggable='false' src=''>
                    </div>
                    <div class='shortcutTitle'>
                        <span>github</span>
                    </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src=''>
                </div>
                <div class='shortcutTitle'>
                    <span>odinproject</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src=''>
                </div>
                <div class='shortcutTitle'>
                    <span>khan academy</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src=''>
                </div>
                <div class='shortcutTitle'>
                    <span>unheap</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src=''>
                </div>
                <div class='shortcutTitle'>
                    <span>colormind</span>
                </div>
            </a>
            <a class='shortcuts' href='#top' draggable='true'>
                <div class='shortcutIcon'>
                    <img draggable='false' src=''>
                </div>
                <div class='shortcutTitle'>
                    <span>Add shortcut</span>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <div>
            <button>Donation of the week</button>
        </div>
        <div>
            <button>
                <img src=''>
                <span>Customize</span>
            </button>
        </div>
    </footer>
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zfont/dist/zfont.min.js"></script>
    <script src='scripts.js'></script>
</body>
</html>
